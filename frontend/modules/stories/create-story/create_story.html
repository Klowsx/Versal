<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Nueva Historia - Versal</title>
  <link rel="stylesheet" href="create_story.css" />
  <link rel="stylesheet" href="/frontend/modules/main/navbar/navbar.css" />
</head>

<body>
  <div id="navbar-placeholder"></div>

  <main class="create-story-container">
    <header class="create-header">
      <h1>Crea tu Próxima Gran Historia</h1>
      <p>
        Da vida a tus ideas. Rellena los detalles a continuación para empezar.
      </p>
    </header>

    <form id="create-story-form" class="story-form">
      <label for="title">Título de la Historia</label>
      <input type="text" id="title" name="title" required placeholder="Ej: El Último Dragón" />

      <label for="description">Descripción / Sinopsis</label>
      <textarea id="description" name="description" rows="4" required
        placeholder="Describe brevemente de qué trata tu historia..."></textarea>

      <label for="coverImage">Imagen de Portada</label>
      <input type="file" id="coverImage" name="coverImage" accept="image/*" required />

      <label for="category">Categoría</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Selecciona una categoría</option>
      </select>

      <label for="tags">Etiquetas (elige hasta 5)</label>
      <div id="tags-container" class="tags-container">
        <p>Cargando etiquetas...</p>
      </div>

      <label for="language">Idioma</label>
      <select id="language" name="language">
        <option value="es" selected>Español</option>
        <option value="en">Inglés</option>
      </select>

      <fieldset class="characters-fieldset">
        <legend>Personajes</legend>
        <div id="characters-list">
        </div>
        <button type="button" id="add-character-btn" class="add-btn">
          + Añadir Personaje
        </button>
      </fieldset>

      <div class="checkbox-container">
        <input type="checkbox" id="isAdultContent" name="isAdultContent" />
        <label for="isAdultContent">Esta historia contiene material para adultos.</label>
        <small>Marca esta opción si tu historia incluye violencia explícita, contenido sexual o lenguaje fuerte.</small>
      </div>

      <button type="submit" class="submit-btn">Crear Historia</button>
    </form>
  </main>

  <script src="/frontend/modules/main/navbar/navbar.js"></script>
  <script src="create_story.js"></script>
</body>

</html>
