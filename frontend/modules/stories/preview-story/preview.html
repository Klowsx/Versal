<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Historia</title>
  <link rel="stylesheet" href="/frontend/modules/main/navbar/navbar.css" />
  <link rel="stylesheet" href="preview.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEbMoFJKWg6stj5TLh5U3lXb5FA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="background">

  <div id="navbar-placeholder"></div>

  <main class="container main">
    <div class="grid">
      <div class="card cover-card">
        <div class="cover-image">
          <img src="" alt="Portada Historia" id="story-cover" />
        </div>
        <div class="cover-actions">
          <button class="btn btn-primary" id="read-now">Leer Ahora</button>
          <button class="btn btn-primary" title="Donar Monedas" id="donate">Donar ⍟</button>
          <button class="btn btn-secondary" id="save-story">
            <span id="save-icon" class="icon"></span> <span id="save-text">Guardar Historia</span>
          </button>
          <button class="btn btn-secondary" id="report-story">Reportar Historia</button>
        </div>
      </div>

      <div class="details">
        <div class="tags" id="story-tags">
        </div>
        <h1 id="story-title"></h1>

        <div class="author-section">
          <div class="avatar" id="author-avatar" style="background-size: cover; background-position: center;"></div>
          <div>
            <p class="author-name" id="story-author"></p>
          </div>
        </div>

        <div class="stats">
          <span id="story-likes">0 me gusta</span>
        </div>

        <div class="card">
          <h3>Sinopsis</h3>
          <p id="synopsis-1"></p>

          <div style="margin-top: 2rem;">
            <h3>Información de la Historia</h3>
            <div class="story-info">
              <div>
                <p><strong>Estado:</strong> <span id="story-status"></span></p>
                <p><strong>Capítulos:</strong> <span id="story-chapters"></span></p>
                <p><strong>Idioma:</strong> <span id="story-language"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="donationModal" class="modal">
    <div class="modal-content">
      <h3>Donar Monedas</h3>
      <p class="current-coins">Monedas disponibles: <span id="availableCoins">0</span> ⍟</p>
      <label for="donationAmount">Cantidad a donar:</label>
      <input type="number" id="donationAmount" min="1" value="10" />
      <p id="modalMessage" class="modal-message"></p>
      <div class="modal-buttons">
        <button class="btn-cancel" id="cancelDonation">Cancelar</button>
        <button class="btn-donate" id="confirmDonation">Donar</button>
      </div>
    </div>
  </div>

  <div id="reportModal" class="modal">
    <div class="modal-content">
      <h3>Reportar Historia</h3>
      <label for="reportReason">Razón del reporte:</label>
      <select id="reportReason" class="modal-select">
        <option value="">Selecciona una razón</option>
        <option value="Spam">Spam</option>
        <option value="Contenido de odio">Contenido de odio</option>
        <option value="Acoso">Acoso</option>
        <option value="Información falsa">Información falsa</option>
        <option value="Contenido explícito">Contenido explícito</option>
        <option value="Violencia">Violencia</option>
        <option value="Otro">Otro</option>
      </select>
      <label for="reportDetails" style="margin-top: 15px;">Detalles (opcional):</label>
      <textarea id="reportDetails" class="modal-textarea" rows="4"></textarea>
      <p id="reportModalMessage" class="modal-message"></p>
      <div class="modal-buttons">
        <button class="btn-cancel" id="cancelReport">Cancelar</button>
        <button class="btn-donate" id="confirmReport">Reportar</button>
      </div>
    </div>
  </div>

  <div id="blockModal" class="modal">
    <div class="modal-content">
      <h3>Bloquear Autor</h3>
      <p>¿Estás seguro de que deseas bloquear a este autor? No verás sus historias ni sus interacciones.</p>
      <p id="blockModalMessage" class="modal-message"></p>
      <div class="modal-buttons">
        <button class="btn-cancel" id="cancelBlock">Cancelar</button>
        <button class="btn-donate" id="confirmBlock">Bloquear</button>
      </div>
    </div>
  </div>

  <script src="/frontend/modules/main/navbar/navbar.js"></script>
  <script src="preview.js"></script>
</body>

</html>
